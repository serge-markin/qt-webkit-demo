<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пример с таблицей</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <h1>Пример с таблицей</h1>

    <h2>Планеты</h2>

    <table class="x-my-table noselect">
        <tr>
            <th>Порядковый номер</th>
            <th>Название</th>
        </tr>
        <tr>
            <th>1</th>
            <td data-name="Mercury" data-distance="58">Меркурий</td>
        </tr>
        <tr>
            <th>2</th>
            <td data-name="Venus" data-distance="108">Венера</td>
        </tr>
        <tr>
            <th>3</th>
            <td data-name="Earth" data-distance="150">Земля</td>
        </tr>
        <tr>
            <th>4</th>
            <td data-name="Mars" data-distance="228">Марс</td>
        </tr>
        <tr>
            <th>5</th>
            <td data-name="Jupiter" data-distance="778">Юпитер</td>
        </tr>
        <tr>
            <th>6</th>
            <td data-name="Saturn" data-distance="1427">Сатурн</td>
        </tr>
        <tr>
            <th>7</th>
            <td data-name="Uranus" data-distance="2886">Уран</td>
        </tr>
        <tr>
            <th>8</th>
            <td data-name="Neptune" data-distance="4498">Нептун</td>
        </tr>
        <tr>
            <th>9</th>
            <td data-name="Pluto" data-distance="5912">Плутон</td>
        </tr>
    </table>

    <div id="x-my-display"></div>

</body>
</html>

<script src="js/jquery-2.1.3.js"></script>
<script src="js/app.js"></script>
